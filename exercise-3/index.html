<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Exercise 3</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header class="header">
  <h1>
    This is how to create slide-show
  </h1>
</header>

<!-- the whole slide shows container  -->
<section class="slide-show-container">
  <div class="slides">
    <li><img src="images/placeimg_1.jpg" alt=""></li>
    <li><img src="images/placeimg_2.jpg" alt=""></li>
    <li><img src="images/placeimg_3.jpg" alt=""></li>
    <li><img src="images/placeimg_4.jpg" alt=""></li>
    <li><img src="images/placeimg_5.jpg" alt=""></li>
  </div>
  <div class="slide-radios">
    <input type="radio" id="radio-1" name="slide-bar" class="slide-bar" checked/>
    <input type="radio" id="radio-2" name="slide-bar" class="slide-bar" />
    <input type="radio" id="radio-3" name="slide-bar" class="slide-bar" />
    <input type="radio" id="radio-4" name="slide-bar" class="slide-bar" />
    <input type="radio" id="radio-5" name="slide-bar" class="slide-bar" />
    <label for="radio-1"></label>
    <label for="radio-2"></label>
    <label for="radio-3"></label>
    <label for="radio-4"></label>
    <label for="radio-5"></label>
  </div>
</section>
</body>
</html>
